<template>
    <div id="draggableDiv" draggable="true" ondragstart={handleDrag} style="text-align: center; border: 2px solid; background-color: white;">
    <img src={imgsrc} alt="Click on view image button to view" style="width:100%; height:250px;"/>
    <template if:true={parsedJson}>
    <p style="font-size: medium;"><span style="color: black; font-weight: bold;">Name : </span>  {parsedJson.name} </p>
    <p style="font-size: medium;"><span style="color: black; font-weight: bold;">price : </span> {parsedJson.price} </p>
    <p style="font-size: medium;"><span style="color: black; font-weight: bold;">type : </span>  {parsedJson.type} </p>
    <template if:true={showNavigation}>
    <p style="font-size: medium;"><a style="color: black; font-weight: bold;" onclick={navigateToRec}>Click here to navigate</a></p>
    </template>
    </template>
    </div>
</template>
